eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8801/eureka/
  instance:
    instance-id: provider
    prefer-ip-address: true
server:
  port: 8802
management:
  endpoint:
    shutdown:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
        #include: refresh,health,info #打开部分
  security:
    enabled: false     #SpringBoot 1.5.X 以上默认开通了安全认证，如果不关闭会要求权限
spring:
  application:
      name: ribbon-provider
  user:
    username: "update"
